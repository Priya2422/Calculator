<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="toggle" >         
            <i class="icon"></i>
            <button id="toggle-dark">Switch Mode</button>
        </div>
        <div class="container">
            <div class="calculator dark">

                <div class="display-screen" >
                    <input type="text" class="display" id="dis">
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td>
                                <button class="btn-operator">AC</button>
                            </td>
                            <td>
                                <button class="btn-operator">&#8592;</button>
                            </td>
                            <td>
                                <button class="btn-operator">/</button>
                            </td>
                            <td>
                                <button class="btn-operator">&times;</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-no">7</button>
                            </td>
                            <td>
                                <button class="btn-no">8</button>
                            </td>
                            <td>
                                <button class="btn-no">9</button>
                            </td>
                            <td>
                                <button class="btn-operator">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-no">4</button>
                            </td>
                            <td>
                                <button class="btn-no">5</button>
                            </td>
                            <td>
                                <button class="btn-no">6</button>
                            </td>
                            <td>
                                <button class="btn-operator">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-no">3</button>
                            </td>
                            <td>
                                <button class="btn-no">2</button>
                            </td>
                            <td>
                                <button class="btn-no">1</button>
                            </td>
                            <td rowspan="2">
                                <button class="btn-operator" id="special">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-operator">(</button>
                            </td>
                            <td>
                                <button class="btn-no">0</button>
                            </td>
                            <td>
                                <button class="btn-operator">)</button>
                            </td>


                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
